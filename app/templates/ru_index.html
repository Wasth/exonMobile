                                <option value="P">Образование</option>
                                <option value="Q">Деятельность в области здравоохранения и социальных услуг</option>
                                <option value="R">Деятельность в области культуры, спорта, организации досуга и
                                    развлечений
                                </option>
                                <option value="S">Предоставление прочих видов услуг</option>
                                <option value="T">Деятельность домашних хозяйств как работодателей; недифференцированная
                                    деятельность частных домашних хозяйств по производству товаров и оказанию услуг для
                                    собственного потребления
                                </option>
                            </select>
                            <p class="dropdown--title"><span id="GoodsServicesListSpan"
                                                             class="dropdown-select-selected">Выберите одно</span></p>
                        </div>
                    </div>
                    <div class="formModule--section">
                        <label for="ServiceAreaAvailable">Область доступности услуг</label>
                        <div class="dropdown dropdown-select">
                            <select name="ServiceAreaAvailableName" onclick="selectServiceAreaAvailable()"
                                    id="ServiceAreaAvailable">
                                <option value="0">Выберите одно</option>
                                <option value="1">Сахалин</option>
                                <option value="3">Дальний Восток России</option>
                                <option value="4">Другие регионы России</option>
                                <option value="5">За рубежом</option>
                            </select>
                            <p class="dropdown--title"><span id="ServiceAreaAvailableSpan"
                                                             class="dropdown-select-selected">Выберите одно</span></p>
                        </div>
                    </div>
                    <div class="formModule--section">
                        <label for="AnnualCashflow">Годовой финансовый оборот</label>
                        <div class="dropdown dropdown-select">
                            <select name="AnnualCashflowName" onclick="selectAnnualCashflow()" id="AnnualCashflow">
                                <option value="0">Выберите одно</option>
                                <option value="1">Менее 1 млн$</option>
                                <option value="2">От 1 до 50 млн$</option>
                                <option value="3">Более 50 млн$</option>
                            </select>
                            <p class="dropdown--title"><span id="AnnualCashflowSpan" class="dropdown-select-selected">Выберите одно</span>
                            </p>
                        </div>
                    </div>
                    <button class="button">Отправить</button>
                </form>
            </div>
        </div>
    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    let clickAC = 0, clickCOI = 0, clickGS = 0, clickSAA = 0;
    $('#PrimaryEMail').on('blur', function () {
        let email = $(this).val();
        let text = 'Please enter a valid email address.';
        if (email.length > 0
            && (email.match(/.+?\@.+/g) || []).length !== 1) {
            console.log('invalid');
            document.getElementById('invalidPrimaryEmail').innerHTML = text;
            $('#PrimaryEMail').css("border-left", "3px solid #d5000a");
            $('#PrimaryEMailLabel').css("color", "#d5000a")
        } else {
            console.log('valid');
        }
    });

    function selectAnnualCashflow() {
        let chceck = $('#AnnualCashflow :selected');
        if (clickAC === 0) {
            clickAC++;
            console.log(chceck.val());
        } else {
            clickAC--;
            document.getElementById('AnnualCashflowSpan').innerHTML = chceck[0].innerText;
        }
    }

    function selectServiceAreaAvailable() {
        let chceck = $('#ServiceAreaAvailable :selected');
        if (clickSAA === 0) {
            clickSAA++;
            console.log(chceck.val());
        } else {
            clickSAA--;
            document.getElementById('ServiceAreaAvailableSpan').innerHTML = chceck[0].innerText;
        }
    }

    function selectGoodsServicesList() {
        let chceck = $('#GoodsServicesList :selected');
        if (clickGS === 0) {
            clickGS++;
            console.log(chceck.val());
        } else {
            clickGS--;
            document.getElementById('GoodsServicesListSpan').innerHTML = chceck[0].innerText;
        }
    }

    function selectCountryOfIncorporation() {
        let chceck = $('#CountryOfIncorporation :selected');
        if (clickCOI === 0) {
            clickCOI++;
            console.log(chceck.val());
        } else {
            clickCOI--;
            document.getElementById('CountryOfIncorporationSpan').innerHTML = chceck[0].innerText;
        }
    }

    $("#PrimaryContactPhone").keypress(function (event) {
        event = event || window.event;
        if (event.charCode && event.charCode != 0 && event.charCode != 46 && (event.charCode < 48 || event.charCode > 57))
            return false;
    });
    $("#SecondaryContactPhone").keypress(function (event) {
        event = event || window.event;
        if (event.charCode && event.charCode != 0 && event.charCode != 46 && (event.charCode < 48 || event.charCode > 57))
            return false;
    });
</script>
